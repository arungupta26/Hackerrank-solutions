group 'com.here'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "io.reactivex.rxjava2:rxjava:2.0.7"

    compile group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.3.0'


}
